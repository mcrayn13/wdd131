<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review form</title>
    <meta name="author" content="Michael Ray Nisola">
    <meta name="description" content="WDD 131, Michael Ray Nisola, product review form page">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>

    </header>
    <main>
        <form method="get" action="review.html">
        <fieldset>
            <label>Product Name*
                <select name="productName" id="productName" required>
                    <option value="">Select a Product...</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <div>Overall Rating*</div>
            <label><input type="radio" id="onestar" name="rating" required>&star;</label>
            <label><input type="radio" id="twostar" name="rating" required>&star; &star;</label>
            <label><input type="radio" id="threestar" name="rating" required>&star; &star; &star;</label>
            <label><input type="radio" id="fourstar" name="rating" required>&star; &star; &star; &star;</label>
            <label><input type="radio" id="fivestar" name="rating" required>&star; &star; &star; &star; &star;</label>
        </fieldset>

        <fieldset>
            <label>Date of Installation*<input type="date" id="date" name="installation" required></label>
        </fieldset>

        <fieldset>
            <div>Which features did you find useful in the product?</div>
            <span>(Check all the apply)</span>
            <label><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
            <label><input type="checkbox" id="easeOfUse" name="easeOfUse" value="easeOfUse">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="performance">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="design">Design</label>
        </fieldset>

        <fieldset>
            <label>Written Review <span>(Optional)</span><textarea id="review" name="review"></textarea></label>
        </fieldset>

        <fieldset>
            <label>Your Name <span>(Optional)</span><input type="text" id="name" name="userName"></label>
        </fieldset>

        <input type="submit" value="Post Review">
    
        </form>


    </main>
    <footer>
        <p>©️ <span id="currentyear"></span> 🧑🏾‍🦱 Michael Ray Nisola 🏳️ Laguna,Philippines</p>
        <p id="lastModified"></p>

    </footer>



</body>

</html>
